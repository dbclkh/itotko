name: Itotko

on: [push]

jobs:
  build:

    runs-on: drupal-latest

    steps:
    - uses: actions/checkout@v2

    - name: Validate composer.json and composer.lock
      run: composer validate

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-suggest

    - name: Build theme
      working-directory: web/themes/custom/itotko_theme
      run: |
        git submodule init && git submodule update bootstrap && sass scss/style.scss css/style.css
