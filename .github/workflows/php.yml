name: Itotko

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: install sass
      run: sudo apt install -y sass

    - name: Validate composer.json and composer.lock
      run: composer validate

    - name: Install dependencies
      run: composer update --no-dev --with-dependencies

    - name: Build theme
      working-directory: web/themes/custom/itotko_theme
      run: |
        git submodule init && git submodule update bootstrap && sass scss/style.scss css/style.css
